<div class="container">
  <h2>Todos</h2>
  <table class="table table-hover">
    <thead>
      <tr>
        <th>#</th>
        <th>Todo</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let todo of todos; let i = index;">
        <td>{{i + 1}}</td>
        <td>{{todo.message}}</td>
        <td>
          <button type="button" class="btn btn-danger" (click)="delete(todo.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
