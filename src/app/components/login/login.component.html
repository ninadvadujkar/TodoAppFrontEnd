<div class="container">
  <h2>Login</h2>
  <form novalidate [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="username">Username:</label>
      <input type="username" class="form-control" id="emaiusernamel" placeholder="Enter Username" formControlName="username">
      <span [hidden]="!(formErrors.username)"> 
        {{formErrors.username}}
      </span>
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" id="pwd" placeholder="Enter password" formControlName="password">
      <span [hidden]="!(formErrors.password)"> 
        {{formErrors.password}}
      </span>
    </div>
    <button type="submit" class="btn btn-success" [disabled]="loginForm.invalid">Submit</button>
    <button type="reset" class="btn btn-danger" (click)="resetForm()">Reset</button>
  </form>
</div>
